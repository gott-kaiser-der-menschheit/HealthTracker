<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation form</title>
    <link rel="icon" type="image/x-icon" href="images/Screenshot 2023-01-11 184457(1).ico">
    <link rel="stylesheet" href="validstyle.css">
    <link rel="stylesheet" href="valid.js">
    <script>
        function bgcol()
        {
            document.body.style.backgroundColor = "red";
        }
        function bgcol1()
        {
            document.body.style.backgroundColor=" #9b59b6";
        }
        function bgcol2()
        {
            document.getElementById("header").style.backgroundColor=" green";
        }
        
    </script>
</head> 
<body>
 
<div class="container" style="border-radius: 20px;">
    <div class="header" style="border-radius: 20px 20px 0px 0px;">
        <h2>Create Account</h2>
    </div>
    <form  class="form" id="form">
        <div class="" style="height: 40px;">
        <label >Username<br></label>
        <input type="text" placeholder="username" id="username">
        <i class="fas fa-check-circle"></i>
        <i class="fas fas-check-exclamation-circle"></i>
        <small>Error Message</small>
        </div>
        <p></p>
        <div class="">
        <label >E-mail<br></label>
        <input type="email" placeholder="username@domain.com" id="username">
        <i class="fas fa-check-circle"></i>
        <i class="fas fas-check-exclamation-circle"></i>
        <small>Error Message</small>
        </div>
        <p></p>
        <div class="form-control">
        <label >Password</label>
        <input type="password" placeholder="password" id="password" oninput="bgcol2()">
        <i class="fas fa-check-circle"></i>
        <i class="fas fas-check-exclamation-circle"></i>
        <small>Error Message</small>
        </div>

        <div class="form-control">
        <label >Password Check</label>
        <input type="password" placeholder="password two" id="password2">
        <i class="fas fa-check-circle"></i>
        <i class="fas fas-check-exclamation-circle"></i>
        <small>Error Message</small>
        </div>
        <button onmouseenter="bgcol()" onmouseleave="bgcol1() ">Submit</button>
    </form>
</div>
   
</body>
</html>
